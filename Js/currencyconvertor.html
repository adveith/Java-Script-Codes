<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currencuconvertor.css">
</head>
<body>
    <h1>Currency Convertor</h1>
    <form id="convert-form">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" name="amount" step="0.01" required><br>
        <label for="from-currency">From:</label>
        <select id="from-currency" name="from" required>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">British Pound</option>
            <option value="IND">Indian Rupees</option>
        </select><br>
        <label for="to-currency">To:</label>
        <select id="to-currency" name="to" required>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">British Pound</option>
            <option value="IND">Indian Rupees</option>
        </select><br>
        <button type="submit">Convert</button>
    </form>
    <script src="currencyconvertor.js"></script>
</body>
</html>
