<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Welcome to Basic Disha Calculator !</h1>
    <p>Enter the number of operation  you want to perform : </p>
    <p> 1 = Addition</p>
    <p> 2 = Subtraction</p>
    <p> 3 = Multiplication</p>
    <p> 4 = Division</p>
    <form>
        <label for="operation">Choose an operation:</label>
        <select id="operation" name="operation">
          <option value="add">Addition</option>
          <option value="multiply">Subtraction</option>
          <option value="multiply">Multiplication</option>
          <option value="multiply">Division</option>
        </select>
        <br><br>
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" name="num1" required>
        <br><br>
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" name="num2" required>
        <br><br>
        <button onclick="CAL()" type="submit">Calculate</button>
      </form>
    <script src="./index.js"></script>
</body>
